<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link rel="stylesheet" href="text-converter.css">
    
</head>

<body id="body">
    <script src="text-converter.js"></script>
    <div id="header">
        <h1>Text Converter</h1>
        <p id="status">switch to dark mode ?</p>
        <button id="toggleButton">click</button>
        
    </div>
    <table>
        <tr>
            <th>
                <div id="buttons">
                    <h2 id="text1">Operations</h2>
                    <button type="button" onclick="convertToUpper()">Uppercase</button>
                    <button type="button" onclick="convertToLower()">Lowercase</button>
                    <button type="button" onclick="countWords()">Count Words</button>
                    <button type="button" onclick="countLetters()">Character counter</button>
                    <button type="button" onclick="titleCase()">Title Case</button>
                    <button type="button" onclick="reverseString()">Reverse String</button>
                    <button type="button" onclick="removeSpace()">Remove Extra space</button>
                    <button type="button" onclick="clearContent()">Clear</button>
                </div>
            </th>
            <th>
                <div id="container">
                    <h2 id="text2">Enter text here...</h2>
                    <textarea rows="20" cols="70" id="input" placeholder="Text something....."></textarea>
                </div>
            </th>
        </tr>
    </table>
    
    <div id="Result">
        <h2 id="text3" style="margin: 0;">The Converted Text</h2>
        <p id="result"></p>
    </div>

    <script>
        let isOn = false; // Initial state of the button

        // Function to toggle the state
        function toggleButton() {
            isOn = !isOn; // Toggle the state
            const button = document.getElementById("toggleButton");
            const status = document.getElementById("status");
            const body = document.getElementById("body");
            const text1 = document.getElementById("text1");
            const text2 = document.getElementById("text2");
            const text3 = document.getElementById("text3");
            const text4 = document.getElementById("result");

            if (isOn) {
                status.textContent="switch to white mode ?";
                body.style.backgroundColor="  rgb(16,12,8)";
                text1.style.color="white";
                text2.style.color="white"; 
                text3.style.color="white"; 
                text4.style.color="black";
            } else {
                status.textContent="switch to dark mode ?"; 
                body.style.backgroundColor="white";
                text1.style.color="black"; 
                text2.style.color="black";
                text3.style.color="black";
                text4.style.color="black";
            }
        }

        // Add event listener to the button to toggle on click
        document.getElementById("toggleButton").addEventListener("click", toggleButton);
    </script>
</body>
</html>
